{% extends 'main/layout.html' %}

{% block title %}
    Главная
{% endblock %}

{% block script %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endblock %}

{% block content %}

                <div class="container mt-5">

                    <table  class="table table-striped">
                      <thead>
                        <tr>
                            <th>#</th>
                            <th>Название</th>
                            <th>Количество</th>
                            <th>Состояние</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for el in Items %}
                        <tr>
                            <td> {{ forloop.counter }}</td>
                            <td> {{el.goods}}</td>
                            <td> {{el.count}}</td>
                            <td> {{el.condition}}</td>
                        </tr>
                      {% endfor %}
                    </table>
                </div>
{% endblock %}
